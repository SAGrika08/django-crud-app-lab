{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/plants/plant-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="plant-container">
  <div class="plant-img">
    <img src="{% static 'images/plant-1.svg' %}" alt="A plant image" />
  </div>
  <div class="plant-details">
    <h1>{{ plant.name }}</h1>
    {% if plant.age > 0 %}
      <h2>A {{ plant.age }} year old {{ plant.species }}</h2>
    {% else %}
      <h2>A young {{ plant.species }} plant.</h2>
    {% endif %}
    <p>{{ plant.description }}</p>
  </div>
</section>
{% endblock %}
